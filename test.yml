---
- hosts: localhost
  #   become: true
  gather_facts: yes

  vars:
    logfile: /var/log/ansible-pull.log
    workdir: /tmp/ansible/local


  tasks:
    - name: Create local directory to work from
      file: path={{workdir}} state=directory owner=root group=root mode=0751

    - name:  uname
      command: uname -a
      register: uname

    - name: debug uname
      debug:
        msg: "{{ uname.stdout }}"
